    <title>Fortune teller</title>

<body>
    <h1> fortune teller</h1>
    <script>

        function tellFortune(children, partnerName, location, jobTitle) {
        document.write("You will be a " + jobTitle + " in " + location + ", and married to " + partnerName + " with " + children + " kids.<br>");
        }
      
        tellFortune(2, "Alice", "Paris", "Doctor");
        tellFortune(3, "Bob", "New York", "Engineer");
        tellFortune(1, "Eve", "Tokyo", "Artist");
        </script>

    <h1> Dog age calculator</h1>
    <script>
        function calculateDogAge(dogAge) {
        const NN= dogAge * 7;
        document.write("Your doggie is " + NN + " years old in dog years!"); }

        calculateDogAge(3)
        calculateDogAge(7)
        calculateDogAge(10)
    </script>
</body>
