<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Paint-like App</title>
  <link rel="stylesheet" href="../portfolio2/2portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
      </head>
  <body>
    <body>
        <div class="app">
          <div class="controls">
            <div class="title-bar">Sketch</div>
            <div class="type">
              <input type="radio" name="pen-type" id="pen-pencil" checked>
              <label for="pen-pencil"><i class="fa fa-pencil"></i></label>
              <input type="radio" name="pen-type" id="pen-brush">
              <label for="pen-brush"><i class="fa fa-paint-brush"></i></label>
            </div>
            <div class="size">
              <label for="pen-size">Size</label>
              <input type="range" id="pen-size" min="1" max="50">
            </div>
            <div class="color">
              <label for="pen-color">Color</label>
              <input type="color" id="pen-color" value="#000">
            </div>
            <div class="actions">
              <button id="reset-canvas">Reset</button>
              <button id="save-canvas">Save</button>
            </div>
          </div>
          <div id="canvas-wrapper" class="canvas">
          <div class="title-bar"> Drawing Pad</div>
        </div>
            
          </div>
        
        <script src="../portfolio2/2portfolio.js"></script>
</body>
</html>
