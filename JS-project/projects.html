<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../JS-project/2portfolio.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    
</head>
<body>
    <header>
        <h1>ALL PROJECTS</h1>
    
        <div id="filterSection">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterProjects()">
                <option value="all">All Projects</option>
                <option value="Images">Images</option>
                <option value="Spreads">Spreads</option>
                <option value="Videos">Videos</option>
                <option value="Proposal">Proposal</option>
            </select>
        </div>
    
      
    <div id="projectsList" class="projects-container" ></div> 
</div>
        <div id="carouselPopup" class="carousel-popup">
            <div class="title-bar">
                <button class="close-btn" onclick="closeCarousel()">X</button>
                <button class="minimize-btn" onclick="minimizePopup('carouselPopup')">_</button>
                <button class="maximize-btn" onclick="maximizePopup('carouselPopup')">[]</button>
                <span>Project Details</span>
            </div>
            <div class="carousel-content">
                <div class="carousel-nav">
                    <button class="prev-btn" onclick="prevProject()">←</button>
                    <div class="carousel-slide">
                        <embed id="pdfViewer" type="application/pdf" width="100%" height="600px">
                    </div>
                    <button class="next-btn" onclick="nextProject()">→</button>
                </div>
            </div>
        </div>
    
    
 
    <script src="../JS-project/2portfolio.js"></script>    

</body>

</html>
